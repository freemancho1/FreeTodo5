apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.freeman.freetodo3"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def sdk_version = "28.0.0"
    def constrain_layout_version = "2.0.0-beta1"
    def junit_version = "4.12"
    def test_runner_version = "1.0.2"
    def test_espresso_version = "3.0.2"
    def room_version = "1.1.1"
    def lifecycle_version = "1.1.1"
    def colorpicker_version = "1.2.5"

    def multilevelview_version = "1.0.0"

    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation "com.android.support:appcompat-v7:$sdk_version"

    //noinspection GradleDependency
    implementation "com.android.support.constraint:constraint-layout:$constrain_layout_version"

    // Add necessary libraries
    implementation "com.android.support:design:$sdk_version"
    implementation "com.android.support:recyclerview-v7:$sdk_version"
    implementation "com.android.support:cardview-v7:$sdk_version"

    // Room components
    implementation "android.arch.persistence.room:runtime:$room_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"
    androidTestImplementation "android.arch.persistence.room:testing:$room_version"

    // Lifecycle components
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"
    annotationProcessor "android.arch.lifecycle:compiler:$lifecycle_version"

    // ColorPicker components
    implementation "com.pes.materialcolorpicker:library:$colorpicker_version"

    // Multi level recycler-view
    implementation "com.muditsen.multilevelrecyclerview:multilevelview:$multilevelview_version"

    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "com.android.support.test:runner:$test_runner_version"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$test_espresso_version"

}
